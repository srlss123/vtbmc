settings:
  use-map-color-cache: true
  allow-end: true
  warn-on-overload: false
  permissions-file: permissions.yml
  update-folder: update
  plugin-profiling: false
  connection-throttle: 4000
  query-plugins: true
  deprecated-verbose: default
  shutdown-message: 服务器关闭
  minimum-api: none
spawn-limits:
  monsters: 60
  animals: 10
  water-animals: 5
  water-ambient: 10
  water-underground-creature: 5
  axolotls: 5
  ambient: 10
chunk-gc:
  period-in-ticks: 300
ticks-per:
  animal-spawns: 400
  monster-spawns: 1
  water-spawns: 20
  water-ambient-spawns: 20
  water-underground-creature-spawns: 20
  axolotl-spawns: 20
  ambient-spawns: 20
  autosave: 6000
aliases: now-in-commands.yml
